<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-dark">
    <div id="todoApp">
        <h3 class="text-center mt-3 text-white">Todo App</h3>
        <div class="mb-3 mx-auto" style="width: 50%;">
            <label for="exampleFormControlInput1" class="form-label text-white">Task Item</label>
            <div style="display: flex; align-items: center;">
                <input type="email" v-on:change="captureTodo" class="form-control" id="exampleFormControlInput1" placeholder="Please enter your todo Item" v-bind:value="todoItem">
                <button class="btn btn-primary mx-3" v-on:click="addToList" style="width: 150px" >Add Todo</button>
            </div>
            <ul class="list-group mt-4">
                <div v-for="(todo, index) in todoList" style="display: flex;" :key="index">
                    <li class="list-group-item mt-3" style="width: 100%;">{{ todo }}</li>
                    <button class="btn btn-danger mx-3 mt-3" v-on:click="deleteFromList(todo)" style="width: 150px"> Delete</button>
                </div>
            </ul>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
