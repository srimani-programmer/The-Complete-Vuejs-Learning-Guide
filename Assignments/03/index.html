<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vue JS CDN  -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>Courser</title>
</head>
<body class="bg-dark">
    <div id="courserApp" class="container">
        <div class="position-relative">
            <h3 class="position-absolute top-0 end-0 text-light">Final Bill {{finalBill}} </h3>
        </div>
        <h3 class="text-center pt-2 text-light">Courser</h3>
        <div class="row">
            <div v-for="(course, index) of courseList" v-bind:key="index" class="card mx-auto mt-4" style="width: 18rem;">
                <img class="card-img-top" v-bind:src="course.courseImg" :alt="course.imgAltText">
                <div class="card-body">
                    <h5 class="card-title text-dark">{{course.name}}</h5>
                    <p class="card-text text-dark"><b>Course Instructor: </b>{{course.instructor}}</p>
                    <p class="card-text text-dark"><b>Price: </b>{{course.price}}</p>
                    <p class="card-text text-dark"><b>Cart Count: </b>{{ fetchCourseCountInCart(course) }}</p>
                    <button href="" v-on:click="addToCart(course)" target="_blank" class="btn btn-primary">Buy Now</button>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
