<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vue JS CDN  -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>VueJS - Data Binding</title>
</head>
<body class="bg-dark">
    <div id="lion" class="container mt-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" :src="imageSrc" :alt="imgAltText">
            <div class="card-body">
                <h5 class="card-title text-dark">{{cardTitle}}</h5>
                <p class="card-text text-dark">{{cardDescription}}</p>
                <a :href="url" target="_blank" class="btn btn-primary">{{buttonTitle}}</a>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>

</html>
