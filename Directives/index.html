<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Bootstrap 5 CDN -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
     integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Vue JS CDN  -->
    <script src="https://unpkg.com/vue@next"></script>
    <title>VueJS - Directives</title>
</head>
<body class="bg-dark">
    <div class="container mt-4">
        <div class="row" id="language-cards">
            <div class="col" v-for="language in languagesList" :key="language.id">
                <div class="card h-100" style="width: 18rem;">
                    <img :src="language.logo" class="card-img-top" alt="...">
                    <div class="card-body">
                      <h5 class="card-title">{{language.title}}</h5>
                      <p class="card-text">{{language.desc}}</p>
                      <a :href="language.url" class="btn btn-primary">Know More about {{language.title}}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="./script.js"></script>
</html>
